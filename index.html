
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Drift</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: #111;
    }
    #startLabel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 6vw;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 4px #000;
      pointer-events: none;
    }
    #uiContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1vh;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    .button {
      font-size: 4vw;
      background-color: #333;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      box-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="startLabel">Tap to Start</div>
  <div id="uiContainer">
    <button id="startButton" class="button">Start</button>
    <button id="musicToggle" class="button">Music: Off</button>
  </div>

  <script>
    // Placeholder minimal script
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('startLabel').style.display = 'none';
    });
  </script>
</body>
</html>
