<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Echo Drift</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    .button {
      margin: 5px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="ui">
    <div id="lapDisplay">Lap: 1/5</div>
    <button class="button" onclick="startGame()">Start</button>
    <button class="button" onclick="toggleMusic()">Music: Off</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
