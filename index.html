<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Echo Drift Core</title>
  <style>
    body, html { margin: 0; padding: 0; background: black; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; background: #000; }
    #ui { position: absolute; top: 0; width: 100%; text-align: center; color: white; z-index: 10; }
    #startBtn { padding: 10px 20px; font-size: 18px; background: #0ff; border: none; border-radius: 8px; margin-top: 20px; cursor: pointer; }
    #lapInfo { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="startBtn">Start Race</button>
    <div id="lapInfo">Laps: 0 / 5</div>
  </div>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <script src="game.js"></script>
</body>
</html>
