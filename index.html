
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Echo Drift - Full Build</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; background: #111; margin: 0 auto; }
    #ui {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      color: white; text-align: center; z-index: 10;
    }
    button { padding: 10px 20px; font-size: 18px; margin: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>Echo Drift</h1>
    <button onclick="startCountdown()">Start Game</button>
    <p id="lapInfo">Lap: 1/5</p>
    <p id="countdown"></p>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let running = false, lap = 1, ghosts = [], ghostPaths = [], playerPath = [], countdown = 3;
    let player = {x: 100, y: 300, vx: 0, vy: 0, radius: 10, color: 'cyan', shield: false};
    let keys = {}, frame = 0;

    function startCountdown() {
      document.getElementById('countdown').innerText = countdown;
      const interval = setInterval(() => {
        countdown--;
        document.getElementById('countdown').innerText = countdown > 0 ? countdown : 'GO!';
        if (countdown < 0) {
          clearInterval(interval);
          document.getElementById('ui').style.display = 'none';
          running = true;
          requestAnimationFrame(gameLoop);
        }
      }, 1000);
    }

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function updatePlayer() {
      player.vx = 0; player.vy = 0;
      if (keys['ArrowUp']) player.vy = -3;
      if (keys['ArrowDown']) player.vy = 3;
      if (keys['ArrowLeft']) player.vx = -3;
      if (keys['ArrowRight']) player.vx = 3;
      player.x += player.vx;
      player.y += player.vy;
      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));
      playerPath.push({x: player.x, y: player.y});
    }

    function drawPlayer(p, ghost = false) {
      ctx.fillStyle = ghost ? 'rgba(255,0,255,0.5)' : player.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawGhosts() {
      for (let g of ghosts) {
        if (g[frame]) drawPlayer(g[frame], true);
      }
    }

    function checkCollision() {
      for (let g of ghosts) {
        const point = g[frame];
        if (point && Math.hypot(player.x - point.x, player.y - point.y) < player.radius * 2) {
          if (!player.shield) {
            running = false;
            alert("Crashed into your echo! Game Over.");
          } else {
            player.shield = false;
          }
        }
      }
    }

    function completeLap() {
      if (player.x > 780 && player.y > 280 && player.y < 320) {
        ghosts.push([...playerPath]);
        playerPath = [];
        lap++;
        if (lap > 5) {
          running = false;
          alert("Victory! You survived all 5 laps.");
        }
        document.getElementById('lapInfo').innerText = `Lap: ${lap}/5`;
      }
    }

    function gameLoop() {
      if (!running) return;
      frame++;
      updatePlayer();
      checkCollision();
      completeLap();
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawGhosts();
      drawPlayer(player);
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
